<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById获取元素</title>
</head>

<body>
    <div id="time">2020-9-9</div>
    <script>
        //  1.因为文档页面从上往下加载，所以先得有标签，所以script写在标签下面
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        //  console.dir打印返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer);
    </script>
</body>

</html>
