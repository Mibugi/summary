<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #cccccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 113px;
            right: 567px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="img/hide.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //1.获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //2.注册事件 处理程序
        var flag = 0;
        eye.onclick = function () {
            //点击一次之后 flag变化
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'img/browse.png';
                flag = 1;
            }
            else {
                pwd.type = 'password';
                eye.src = 'img/hide.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
