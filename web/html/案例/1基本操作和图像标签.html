<!DOCTYPE html>

    <h>一级标题<br></h>
    <strong>常用加粗文字</strong>非加粗文字

    <i>倾斜效果2</i>
    我是<del>常用删除线</del>
    我是<s>删除线</s>
    <ins>常用下划线</ins>
    <u>下划线2</u>
    <div>大盒子，一个单独占一行</div>这是另一行
    <div>大盒子，一个单独占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>微博（可跨行显示，即一个小盒子）</span>
    <h4>图像标签的使用</h4>
    <img src="2~EVCM_U{APT0B62AK08RKV.jpg"/>
    <h4>替换文本，图像显示不出来的时候用文字替换</h4>
    <img src="2~EVCM_U{APT0B62AK08RKV1.jpg" alt="熊猫头"/>
    <h4>提示文本，鼠标悬停在图片上时所显示的文字</h4>
    <img src="2~EVCM_U{APT0B62AK08RKV.jpg" alt="熊猫头" title="我是熊猫头"/>

    <img src="2~EVCM_U{APT0B62AK08RKV.jpg" alt="熊猫头" width="300"/>
    <h4>height 给图像设定高度</h4>
    <img src="2~EVCM_U{APT0B62AK08RKV.jpg" alt="熊猫头" title="我是熊猫头" height="100"/>
    <h4>border 给图像设定边框</h4>
    <img src="2~EVCM_U{APT0B62AK08RKV.jpg" alt="熊猫头" title="我是熊猫头" width="300" height="200" border="15"/>
