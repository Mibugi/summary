<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单元素</title>
</head>
<body>
    <form action="xxx.php" method="GET" >
        <!-- text 文本框 -->
        用户名: <input type="text" name="username" value="请输入用户名" maxlength="6" >   <br>
        <!-- password 密码框 -->
        密码： <input type="password" name="password" ><br>
        <!-- radio 单选按钮，可以实现多选一 -->
        <!-- name是表单元素的名字 这里性别单选按钮必须有相同的名字 才能实现多选一 -->
        <!-- 单选按钮和复选框可以设置 checked 属性，当页面打开的时候就可以默认选中这个按钮 -->
        性别： 男 <input type="radio" name="sex" value="男" > 女 <input type="radio" name="sex" value="女" checked="checked" >
        <br>
        <!-- checkbox 复选框 -->
        爱好： 吃饭 <input type="checkbox" >睡觉 <input type="checkbox" >打豆豆 <input type="checkbox" checked="checked" >   <br>

        <input type="submit" value="免费注册">   <br>

        <input type="reset" value="重新填写" >   <br>

        <input type="button" value="获取短信验证码" >   <br>

        上传头像： <input type="file" >


    </form>
</body>
</html>
