<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 边框的粗细 */
            border-width: 5px;
            /* border-style: solid; 实线边框 */
            border-style: solid;
            /* 虚线边框 */
            /* border-style: dashed; */
            /* 点线 */
            /* border-style: dotted; */
            /* 边框的颜色 border-color */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
