<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 '微软雅黑';
        }

        div {
            /* 子元素继承了父元素 body 的行高 */
            /* 1.5是当前元素文字大小 font-size 的1.5倍 */
            font-size: 14px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>我没有指定文字大小</li>
        <!-- li 没有手动指定文字大小 则会继承父亲的 文字大小 12px --> 
    </ul>
</body>

</html>
