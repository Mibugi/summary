<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            /* 把行内元素转化为块级元素 */
            display: block;
            width: 100px;
            height: 30px;
            background-color: powderblue;
        }

        div {
            /* width: 300px;
            
            height: 100px; */
            background-color: rosybrown;
            display: inline;
        }

        span {
            width: 300px;
            height: 30px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">这是个链接</a>
    <a href="#">这是个链接</a>
    <div>这是个块级元素</div>
    <div>这是个块级元素</div>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
